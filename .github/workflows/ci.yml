name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main]

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22, 24]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install (no lockfile)
        run: npm install --no-audit --fund=false

      - name: Lint
        run: npx eslint . --ext .ts,.js

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Pack
        run: npm pack --silent

      - name: Verify package contents
        run: |
          TAR=$(ls -1 *.tgz | head -n1)
          echo "Tarball: $TAR"
          tar -tzf "$TAR"
          tar -tzf "$TAR" | grep -q "^package/package.json$"
          tar -tzf "$TAR" | grep -q "^package/README.md$"
          tar -tzf "$TAR" | grep -q "^package/LICENSE"
          tar -tzf "$TAR" | grep -q "^package/bin/bend.js$"
          tar -tzf "$TAR" | grep -q "^package/dist/index.js$"
